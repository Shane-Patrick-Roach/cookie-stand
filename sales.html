<!DOCTYPE html>
<html lang="en">

<head>
  <title>Salmon Cookies Sales</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&">
</head>

<body>
  <header>
    <h1>Salmon Cookies Sales</h1>
    <a href="index.html">Home</a>
  </header>

  <main>
    <table id='sales-table'>
    </table>

    <section id= "forms">
      <form id="add-store">
  
        <fieldset>
          <legend>New Store Information</legend>
  
          <label for="name" > Location of Store:</label>
          <input type="text" id="name" name="name"placeholder="Name of Store" >
  
          <label for="min" >Minimum Number of Customers:</label>
          <input type="number" id="min" name="min"placeholder="Minimum" >
  
          <label for="max" >Maximum Number of Customers:</label>
          <input type="number" id="max" name="max" placeholder="Maximum" >
  
          <label for="avg" >Average Cookies per Customer:</label>
          <input type="number" id="avg" name="avg" placeholder="Average" step="0.10">
  
        </fieldset>
        <button type="submit">Submit</button>
      </form>
      
    </section>
  </main>


  <script src="js/app.js"></script>
</body>

</html>
